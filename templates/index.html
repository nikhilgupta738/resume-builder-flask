<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resume Builder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="navbar">
            <div class="hamburger">&#9776;</div>
            <div class="navbar-title">Resume Builder</div>
            <a href="#" class="login">Login</a>
        </div>
        <div class="boo">
            <form class="for" action="/preview" method="POST">
                <h2>Personal Details</h2>
                <div>
                    <input type="text" id="fname" name="fname" placeholder="First Name*" required>
                </div>
                <div>
                    <input type="text" id="lname" name="lname" placeholder="lastname*" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="email*" required>
                </div>
                <div>
                    <input type="text" id="phone" name="phone" inputmode="numeric" pattern="[0-9]*" placeholder="Phone number">
                </div>
                <div>
                    <input type="text" id="web" name="web" placeholder="your website">
                </div>
                <div>
                    <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn">
                </div>
                <div>
                    <input type="text" name="summary" placeholder="summary" id="summary" required>
                </div>
                <div>
                    <input type="text" name="skills" id="skills" placeholder="skills" required>
                </div>
                <div>
                    <button type="button" onclick="openModal()">Add Experience</button>
                </div>
                <button type="submit">Preview Resume</button>
            </form>            
        </div>
        <div class="modal-overlay" id="experienceModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h3>Add Experience</h3>
                <form id="experienceForm">
                    <div><input type="text" name="company" placeholder="Company" required></div>
                    <div><input type="text" name="role" placeholder="Role" required></div>
                    <div><input type="date" name="startDate" placeholder="Start Date" required></div>
                    <div><input type="date" name="endDate" placeholder="End Date (Leave empty if ongoing)"></div>
                    <div><textarea name="description" placeholder="Description" rows="3" required></textarea></div>
                    <button type="button" onclick="saveExperience()">Save Experience</button>
                </form>
            </div>
        </div>
        <script>
            // Function to open modal
            function openModal() {
                document.getElementById('experienceModal').style.display = 'flex';
            }
        
            // Function to close modal
            function closeModal() {
                document.getElementById('experienceModal').style.display = 'none';
            }
        
            // Function to save experience (this is a placeholder for actual saving logic)
            function saveExperience() {
                const form = document.getElementById('experienceForm');
                const experienceData = {
                    company: form.company.value,
                    role: form.role.value,
                    startDate: form.startDate.value,
                    endDate: form.endDate.value,
                    description: form.description.value
                };
                console.log('Experience Saved:', experienceData); // Display data in console
                closeModal();
            }
        </script>
    </body>
</html>
